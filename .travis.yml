{
  "language": "cpp",
  "os": [
    "linux"
  ],
  "dist": "xenial",
  "before_install": [
    "pip install --user cpp-coveralls"
  ],
  "script": [
    "qmake",
    "make",
    "./tests/tests"
  ],
  "after_success": [
    "coveralls --root . -E \".*external.*\" -E \".*tests.*\"",
    "build-wapper-linux-x86-64 --out-dir bw-output make clean all",
    "sonar-scanner"
  ],
  "cache": {
    "directories": [
      "$HOME/.m2/repository",
      "$HOME/.sonar/cache"
    ]
  },
  "notifications": {
    "email": [
      {
        "enabled": false
      }
    ]
  }
}
